input{height: 18px}
br{clear:left}
input#go{margin: 10px 0 0 130px;border-style:solid;border-color: #FFF #333 #333 #FFF;
    border-width:1px 2px 2px 1px;background: #CCC;width:auto;height: auto}
</style>

}
</script>
