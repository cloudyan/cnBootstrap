<style type="text/css">
/*背投活动示例——建党90周年*/
.jd90bg{background:url(jd90/jd90_bg_repeat1.1.jpg) repeat-x top;}
.jd90inner{background:url(jd90/jd90_bg1.1.jpg) no-repeat top center;}
.jd90banner{width:980px;height:60px;margin:0 auto;position:relative;}
.jd90link{width:980px;height:60px;display:block;}
.jd90banner .shutdown{width:56px;height:30px;display:block;position:absolute;top:0;right:0;cursor:pointer;}
.whitebg{width:980px;background:#fff;margin:0 auto;}
</style>



<!-- 以下增加在body里 --> 
<!--背投活动头部标签-->
<div id="jd90bg" class="jd90bg">
  <div id="jd90inner" class="jd90inner">
    <div id="jd90banner" class="jd90banner" style="display: block;"> <a class="jd90link" target="_blank" href="http://127.0.0.1"></a> <a target="_blank" href="http://127.1"><img src="jd90/jd90_huodong.jpg" title="点击参与活动" alt="点击参与活动" style="position:absolute;top:24px;right:136px;"></a> <span title="关闭建党90周年主题" alt="关闭建党90周年主题" onclick="closejd90();" class="shutdown"></span> 
      <script type="text/javascript">
	if(MiniSite.Cookie.get("qq_index_skin_jd90")=="off"){
		closejd90();
	}else{
		openjd90();
	}
	function closejd90(){
		var expires = getExpires(1);
		document.getElementById("jd90bg").className = "none";
		document.getElementById("jd90inner").className = "none";
		document.getElementById("jd90banner").style.display = "none";
		MiniSite.Cookie.set("qq_index_skin_jd90","off",expires);
	}
	function openjd90(){
		var expires = getExpires(1);
		document.getElementById("jd90bg").className = "jd90bg";
		document.getElementById("jd90inner").className = "jd90inner";
		document.getElementById("jd90banner").style.display = "block";
		MiniSite.Cookie.set("qq_index_skin_jd90","on",expires);
	}
	</script> 
    </div>
<!--背投活动头部标签  -->

<!--背投活动尾部标签-->

</div>
